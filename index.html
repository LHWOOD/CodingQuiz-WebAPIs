<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/css/resetcss.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <header>
      <button id="view scores" type="button">View High Score</button>
      <h1>Coding Quiz Challenge</h1>
      <div id="timer">Time: 60s</div>
    </header>

    <main class="main">
      <div>
        <p id="startquiz">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your time by
          ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>
      <!-- where questions are displayed -->
      <div id="questions" class="hide">
        <h2 id="question"></h2>
        <div id="choices" class="choices"></div>
      </div>
    </main>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
